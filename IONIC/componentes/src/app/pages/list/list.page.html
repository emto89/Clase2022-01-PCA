<app-header titulo="List"></app-header>

<ion-content>

    <ion-list>
        <ion-list>
            <ion-item-sliding *ngFor="let item of usuario | async">
                <ion-item-options side="start">
                    <ion-item-option (click)="favorite(item)" color="primary" slot="icon-only">
                        <ion-icon slot="start" name="heart-outline"></ion-icon>
                    </ion-item-option>
                    <ion-item-option (click)="share(item)" color="success" slot="icon-only">
                        <ion-icon slot="start" name="share-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item>
                    <ion-label>Item</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option (click)="unread(item)" color="danger" slot="icon-only">
                        <ion-icon slot="start" name="trash-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>


            </ion-item-sliding>
        </ion-list>
    </ion-list>

</ion-content>
