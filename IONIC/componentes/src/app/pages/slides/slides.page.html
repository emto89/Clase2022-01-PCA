<ion-content>

    <ion-slides mode="ios" class="slide-full">
        <ion-slide *ngFor="let slide of slides">

            <ion-card>
                <img [src]="slide.img" alt="" class="slide-img">

                <ion-card-header>
                    <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    {{slide.desc}}
                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
                Comenzar
            </ion-button>
        </ion-slide>
    </ion-slides>


</ion-content>
