<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
        <ion-button (click)="enviarCorreo()" color="primary" slot="end">
            <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item *ngFor="let registro of dataLocal.guardados" detail (click)="abrirRegistro(registro)">
            <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
            <ion-label>
                <h2>{{registro.text}}</h2>
                <p>{{registro.created | date:'medium'}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
